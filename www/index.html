<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Browser connection</title>
	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script>
		document.body.style.height = window.innerHeight+'px';
	</script>
	<div id="login">
		<div id="login-window">
			<p>Type your name</p>
			<input type="name" placeholder="type here" id="log-in">
			<input type="submit" id="login-button" onclick="login()">
		</div>
	</div>
	<input type="radio" name="unique" class="hidden" id="controlls">
	<div id="map">
		<div id="map__sandbox">
			
		</div>
	</div>

	<div id="chat">
		<div id="chat-dialog"></div>
		<div id="chat-inputs">
			<input type="text" id="message-body">
			<button id="send-message">Send</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
